id: 17787
name: appoint
environments:
    
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        database: rds-vapor-laravel-appoint
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
        deploy:
         - 'php artisan migrate --seed'
